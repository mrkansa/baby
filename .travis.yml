language: java
env:
  matrix:
  - JDK=8
  global:
    secure: 
dist: trusty
addons:
  apt:
    packages:
    - oracle-java8-installer
matrix:
  allow_failures:
  - env: JDK=8-ea
stages:
- compile
- test
- deploy
deploy:
  provider: pages
  skip_cleanup: true
api_key: "$GITHUB_TOKEN"
  on:
    branch: master
